<!DOCTYPE html>
<html lang='en'>
    <head>

    <body>

        <header class="jumbotron custom-header">
            <h1>Weather Dashboard</h1>

        <div class='top-row'>

            </section>

            <section class='box'>

                <p>Humidity: <span id='humidity'></span></p>
                <p>UV Index: <span id='uv-index'></span></p>
            </section>
        </div>

            <div>
