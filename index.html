<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href='./style.css'>
    </head>
    <body>

        <header class="jumbotron custom-header">
            <h1>Weather Dashboard</h1>
        </header>

        <div class='top-row'>
            <section class='city-search'>
                <h2>Search for a city:</h2>
                <input id='searchBar' class="form-control form-control-lg search-bar" type="text" placeholder="San Diego">
                <button type="button" class="btn btn-primary" id='searchBtn'>Search</button>
            </section>

            <section class='box'>
                <h2> <span id='city'> </span>(<span id="date"></span>)<span id='topIcon'></span></h2>
                <p>Temp: <span id='temp'></span></p>
                <p>Wind: <span id='wind'></span></p>
                <p>Humidity: <span id='humidity'></span></p>
                <p>UV Index: <span id='uv-index'></span></p>
            </section>
        </div>
        <div class='second-row'>
            <div class='searches'>
                <p>recent searches</p>
                <button type="button" class="btn btn-primary">Search</button>
            </div>
            <div>
                <section>
                    <h2>5 Day Forcast</h2>
                    <div class='forecast'>
                        <div class="card custom-card">
                            <div class="card-body">
                                <h3>(<span id='cardOneDate'></span>)</h3>
                                <span id='cardOneIcon'></span>
                                <p>Temp: <span id='cardOneTemp'></span></p>
                                <p>Wind: <span id='cardOneWind'></span></p>
                                <p>Humidity: <span id='cardOneHumid'></span></p>
                            </div>
                        </div>
                        <div class="card custom-card">
                            <div class="card-body">
                                <h3>(<span id='cardTwoDate'></span>)</h3>
                                <span id='cardTwoIcon'></span>
                                <p>Temp: <span id='cardTwoTemp'></span></p>
                                <p>Wind: <span id='cardTwoWind'></span></p>
                                <p>Humidity: <span id='cardTwoHumid'></span></p>
                            </div>
                        </div>
                        <div class="card custom-card">
                            <div class="card-body">
                                <h3>(<span id='threeDate'></span>)</h3>
                                <span id='threeIcon'></span>
                                <p>Temp: <span id='threeTemp'></span></p>
                                <p>Wind: <span id='threeWind'></span></p>
                                <p>Humidity: <span id='threeHumid'></span></p>
                            </div>
                        </div>
                        <div class="card custom-card">
                            <div class="card-body">
                                <h3>(<span id='fourDate'></span>)</h3>
                                <span id='fourIcon'></span>
                                <p>Temp: <span id='fourTemp'></span></p>
                                <p>Wind: <span id='fourWind'></span></p>
                                <p>Humidity: <span id='fourHumid'></span></p>
                            </div>
                        </div>
                        <div class="card custom-card">
                            <div class="card-body">
                                <h3>(<span id='fiveDate'></span>)</h3>
                                <span id='fiveIcon'></span>
                                <p>Temp: <span id='fiveTemp'></span></p>
                                <p>Wind: <span id='fiveWind'></span></p>
                                <p>Humidity: <span id='fiveHumid'></span></p>
                            </div>
                        </div>
                    </div>
                    
                </section>
            </div>
        </div>
    <script src="./Js.js"></script>
    </body>
</html>
